name: Build a custom Fedora CoreOS bootc image

on:
  push:
    branches:
      - main
    paths:
      - 'Containerfile'
      - '.github/**'
      - 'files/**'
  schedule:
    - cron: '43 20 * * *'
  workflow_dispatch:
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  coreos-version-check:
    name: check if a newer version of CoreOS is available
    runs-on: ubuntu-24.04
    outputs:
      newer-version-available: ${{ steps.check-version.outputs.newer-version-available }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - id: check-version
        name: check if a newer version is available
        shell: bash
        run: .github/scripts/check-coreos-version.sh

  build-image:
    name: build fedora-coreos-bootc image
    needs: coreos-version-check
    if: needs.coreos-version-check.outputs.newer-version-available == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=stable,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Containerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=target,oci-mediatypes=true,push=true
